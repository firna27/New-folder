<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 10px;
            }
            
        </style>
    </head>
    <body>
        <Table>
            <tr>
                <th colspan="4">Jadwal Penayangan Film</th>
            </tr>
            <tr>
                <th rowspan="4">14.00</th>
                
            </tr>
            
            <tr>
                <td>Avenger: End Game</td>
                
            </tr>
            <tr>
                <td>Ant Man</td>
                
            </tr>
            <tr>
                <td>Spiderman-No Way Home</td>
                
            </tr>
            <tr>
                <th rowspan="4">19.00</th>
            </tr>
            <tr>
                <td>Justice League</td>
                
            </tr>
            <tr>
                <td>Batman</td>
                
            </tr>
            <tr>
                <td>The Flash</td>
                
            </tr>
        </Table>
    </body>
</html>
